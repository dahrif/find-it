<ion-card *ngIf="annonceData" [routerLink]="['/annonces', annonceData.id]">
  <ion-card-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="{{annonceData.data.annonceImgPath}}" />
      </ion-thumbnail>
      <ion-label>{{annonceData.data.title}}</ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    {{annonceData.data.content}}
  </ion-card-content>
</ion-card>
