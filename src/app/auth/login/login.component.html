<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Login to admin dashboard</p>
          </div>

          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                #Email="ngModel"
                ngModel
                required
                email
                [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
              />
              <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                  <div *ngIf="Email.errors?.required">Email required</div>
                  <div *ngIf="Email.errors?.email">Email format invalid</div>
                </div>
            </div>
            <div class="form-group mt-2">
              <input
                type="password"
                class="form-control mt-2"
                placeholder="Password"
                name="password"
                #Password="ngModel"
                ngModel
                required
                [ngClass]="{'is-invalid': Password.touched && Password.invalid}"

              />
              <div class="text-danger" *ngIf="Password.touched && Password.invalid">Password required</div>
            </div>

            <button class="btn-block btn-primary btn-theme mt-2" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
