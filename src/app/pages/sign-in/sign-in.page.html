<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col>
      <ion-img src="../../../assets/logo/logo.png"></ion-img>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer  >
  <ion-list lines="full">
    <ion-list-header class="ion-margin">
      <ion-label >
        Se connecter
      </ion-label>
    </ion-list-header>

    <ion-item-group class="ion-margin-horizontal">
      <form [formGroup]="loginForm" autocomplete="off">
        <div class="ion-margin-vertical">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Email Address">
         
            </ion-input>
          </ion-item>
          <ion-text class="error" color="danger" > {{formError.email}}  </ion-text>
        </div>

        <div class="ion-margin-vertical">
          <ion-item>
            <ion-label position="stacked">Mot de passe</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password">
          
            </ion-input>
          </ion-item>
         <ion-text class="error" color="danger" > {{formError.password}}  </ion-text>
       
        </div>

        <!-- <p class="ion-text-right"><ion-text color="primary">Forgot Password?</ion-text></p> -->

        <ion-button 
          size="large" 
          expand="block" 
          shape="round" 
          color="primary" 
          [disabled]="loginForm.invalid">
          <ion-text color="light"   (click)="loginWithEmailPassword()" >Connexion</ion-text>
        </ion-button>
      </form>
    </ion-item-group>

    <p class="ion-text-center">
      <ion-text>Vous n'avez pas de compte ?</ion-text>
      <ion-text [routerLink]="['/register']" color="secondary">Cr√©ez votre compte</ion-text>
    
    </p>

  </ion-list>
</ion-footer>
