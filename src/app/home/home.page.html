 <ion-header>
  <ion-toolbar color="primary">
    <ion-img src="../../assets/logo/logo-white.png" slot="start"></ion-img>
  </ion-toolbar>

  <div class="ion-padding" (ionChange)="segmentChanged($event)">
    <ion-segment mode="ios" [value]="segmentValue" >
      <ion-segment-button *ngFor="let category of categoryArray; let i = index" value={{i+1}}>
        <ion-label>{{category.data.category}}</ion-label>
      </ion-segment-button>

    </ion-segment>
  </div>

</ion-header>

<ion-content [scrollEvents]="true" #myContent>

  <div *ngFor="let objPerdu of  (segmentValue == '1') ? objPerduArray : objTrouveArray">
  <app-annonce-card [annonceData]="objPerdu"></app-annonce-card>
  </div>


  <ion-row class="ion-margin-top">
    <ion-col size="8">
      <ion-label class="ion-margin-start heading">
        Top trips
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-label>
   
    </ion-col>
    <!-- <ion-col size="4"> -->
      <ion-button fill="clear" color="medium" size="small">
        EXPLORE
        <ion-icon color="primary" name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-button>
    <!-- </ion-col> -->
    <swiper [config]="config1" effect="fade">
      <ng-template swiperSlide *ngFor="let noActive of desactiveAnnonceArray">
        <ion-card class="location-card">
          <div>
            <img [src]="noActive?.srcImgPath" />
            <ion-chip class="ion-padding">
              <ion-label color="white">â‚¹ {{noActive?.data?.title}}</ion-label>
            </ion-chip>
          </div>
          <ion-item lines="none">            
            <ion-label class="ion-text-wrap" >
              <ion-text class="title">{{noActive?.data?.title}}</ion-text>
              <p>
                <ion-text color="medium">
                  {{noActive?.data?.category}}
                </ion-text>
              </p>
            </ion-label>
            <ion-fab-button size="small" slot="end" color="white">
              <ion-icon name="heart-outline" color="medium"></ion-icon>
            </ion-fab-button>
          </ion-item>
        </ion-card>
      </ng-template>
    </swiper>
  </ion-row>

</ion-content>
