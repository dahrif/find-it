<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-fab-button size="small" color="white">
        <ion-icon name="chevron-back" color="light" routerLink="/home"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
    <ion-title color="light">{{annonceData?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <img src="{{annonceData?.annonceImgPath}}" alt="">
    <ion-row>
      <ion-col>
        <h3>Détails: </h3>
      </ion-col>
      <ion-col>
        <h3>{{annonceData?.content}}</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Date: </h3>
      </ion-col>
      <ion-col>
        <h3>{{annonceData?.date}}</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Lieu: </h3>
      </ion-col>
      <ion-col>
        <h3>{{annonceData?.lieu}}</h3>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <h3>Téléphone: </h3>
      </ion-col>
      <ion-col>
        <h3><a href="tel:{{annonceData?.numTel}}">{{annonceData?.numTel}}</a></h3>
      </ion-col>
    </ion-row>

    

  </ion-card>



</ion-content>
