<ion-header>
  <ion-toolbar color="primary">
              <ion-buttons slot="start">
                <ion-fab-button size="small" color="white">
                  <ion-icon name="chevron-back" color="light" routerLink="/profile"></ion-icon>
                </ion-fab-button>
              </ion-buttons>
    <ion-title color="light">Mes Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let annonce of annonceArray" inset="true">
    <ion-item-sliding>
    <ion-accordion-group>
      <ion-accordion value="colors">
        <ion-item slot="header">
          <ion-label>{{annonce.data.title}}</ion-label>
        </ion-item>
        

        <ion-list slot="content">
          <ion-item>
            <ion-label>{{annonce.data.content}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{annonce.data.category.category}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{annonce.data.date}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{annonce.data.lieu}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{annonce.data.numTel}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>

    <ion-item-options side="end">
      <ion-icon size="large" name="trash-outline" color="danger" (click)="deleteAnnonce(annonce.data.annonceImgPath, annonce.id)"></ion-icon>

      <ion-icon size="large" name="create-outline" color="success"  routerLink="/add-annonce" [queryParams]="{id:annonce.id}"></ion-icon>

      <ion-icon size="large" name="checkmark" color="primary"*ngIf="!annonce.data.isActive" (click)="active(annonce.id, true)"></ion-icon>

      <ion-icon size="large" name="checkmark" color="danger"*ngIf="annonce.data.isActive" (click)="active(annonce.id, false)"></ion-icon>
  </ion-item-options>

  </ion-item-sliding>
  </ion-list>
</ion-content>
