 <ion-header>
  <ion-toolbar color="primary">
    <ion-img src="../../assets/logo/logo-white.png" slot="start"></ion-img>
  </ion-toolbar>

  <div class="ion-padding" (ionChange)="segmentChanged($event)">
    <ion-segment mode="ios" [value]="segmentValue" >
      <ion-segment-button *ngFor="let category of categoryArray; let i = index" value={{i+1}}>
        <ion-label>{{category.data.category}}</ion-label>
      </ion-segment-button>

    </ion-segment>
  </div>

</ion-header>

<ion-content [scrollEvents]="true" #myContent>

  <div *ngFor="let objPerdu of  (segmentValue == '1') ? objPerduArray : objTrouveArray">
  <app-annonce-card [annonceData]="objPerdu"></app-annonce-card>
  </div>



</ion-content>
