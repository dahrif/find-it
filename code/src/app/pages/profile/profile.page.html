<ion-header>
	<ion-toolbar color="primary">
		<ion-title color="light">Profile</ion-title>
	</ion-toolbar>
</ion-header>

<div class="wrapper">
	
	<div class="profile">
		<img src="{{profileInfo.photoURL || 'assets/images/avatar.png'}}" class="thumbnail">
		<h3 class="name">{{profileInfo.email}}</h3>

	</div>

    <ion-button fill="outline" [routerLink]="['/liste']">Mes annonces</ion-button>

    <ion-button color="danger" (click)="logout()">Se deconnecter</ion-button>

</div>
